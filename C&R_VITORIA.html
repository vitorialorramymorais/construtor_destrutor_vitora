<!DOCTYPE html>
<html lang="pt-BR">
  <head>
       
    <meta charset="UTF-8" />
       
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Construtor & Destrutor</title>
  </head>

  <body>
       
    <script>
      class minhaClasse {
        constructor(elem) {
          this.elem = elem;
          this.elem.addEventListener("click", this.acao);
        }
        acao() {
          document.getElementById("log").innerHTML += "Clicado !<br/>";
        }

        destrutor(elem) {
          this.elem.removerEventListener("click", this.acao);
        }
      }
      document.addEventListener("DOMContentLoaded", function (even) {
        var obj = new minhaClasse(document.getElementById("bt"));
        document.getElementsById("bt2").addEventListener("click", function () {
          obj.destrutor();
          delete obj;
        });
      });
    </script>
  </body>
  <button id="bt">Clique</button>
  <button id="bt2">Deletar</button>
  <div id="log"></div>
</html>
